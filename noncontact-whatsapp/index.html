    <title>Non-Contact Whatsapp | Send messages to people outside your address book without saving their number.</title>
</head>
<body>
    <div id="sendForm">
        <h1 style="padding: 0; margin:10px; text-align: center; font-size: x-large;">Send Whatsapp Message to people without saving their number.</h1>

        <input type="tel" name="WhatsApp Number" id="whatsapp-number" placeholder="Enter WhatsApp Number" inputmode="tel">
        <button id="sendMsg">Send Message</button>
