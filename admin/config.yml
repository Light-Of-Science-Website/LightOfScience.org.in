backend:
  name: git-gateway
  branch: netlify-cms
  publish_mode: editorial_workflow

media_folder: "/media"

collections:
  - name: "front-carousel"
    label: "Front Page Carousel"
    folder: "collections/_front-page-carousel"
    media_flder: "/front-page/carousel"
    slug: "{{fields.date}}-{{slug}}"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string", defaul: ""}
      - {label: "Image", name: "image", widget: "image", defaul: ""}
      - {label: "Body", name: "body", widget: "text", defaul: ""}
      - {label: "Link", name: "link", widget: "string", defaul: ""}

  - name : "news"
    label: "News"
    folder: "collections/_news"
    media_folder: "/news/{{fields.yr}}/{{slug}}/"
    create: true
    slug: "{{fields.date}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post-news"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Image", name: "image", widget: "image", default: ""}
      - {label: "Image Alt text", name: "image_alt", widget: "string"}
      - {label: "Excerpt", name: "excerpt", widget: "text"}
      - {label: "Tags (separate by ',' of ' ')", name: "tags", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Date", name: "date", widget: "datetime", dateFormat: "DD-MM-YYYY", timeFormat:false, format: "YYYY-MM-DD"}
      - {label: "Year", name: "yr", widget: "datetime", dateFormat: "DD-MM-YYYY", format: "YYYY"}

