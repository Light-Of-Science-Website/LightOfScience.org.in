title: Light Of Science
email: contact@lightofscience.org.in
description: Light Of Science
baseurl: "/" 
url: "/"
twitter_username: _LightOfScience
github_username:  LightOfScience

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - octopress-paginate
  - jekyll-sitemap

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

liquid:
  error_mode        : warn
  strict_filters    : false
  strict_variables  : false

collections_dir: collections
collections:
  front-page-carousel:
    output: false
  news:
    output: true
    permalink: /news/:year/:title/
  posts:
    output: true
    permalink: /blog/:year/:month/:title/
  publications:
    output: true
    permalink: /publications/:slug/
  prakriti:
    output: true
    permalink: /publications/prakriti/:title/
  breakthrough:
    output: true
    permalink: /publications/breakthrough/:title/



